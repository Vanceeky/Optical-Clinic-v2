        <!-- Cancel Modal -->
        <div id="cancel_request" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content text-center">
                    
                        <div class="modal-header">						
                            <h4 class="modal-title">Cancel Appointment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="modal-body">					
                            <p>Are you sure you want to cancel this request? </p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <form action="{% url 'cancel_request' appointment.id %}" method="POST" enctype="multipart/form-data" class="cancel-request-form">
                                {% csrf_token %}
                                <input hidden="true" name="patient_id" value="{{ appointment.patient.id }}">
                                <input hidden="true" name="appointment-id" value="{{ app.id }}">
                                <button type="submit" class="btn btn-primary">Yes, Cancel</button>
                            </form>
                        </div>
                    
              </div>
            </div>
        </div>
