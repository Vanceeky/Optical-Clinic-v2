        <!-- Add appointment Modal -->
        <div class="modal fade" id="approve_request" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Set Appointment time </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                

                <div class="modal-body">
                <form action="{% url 'set_appointment' appointment.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input hidden="true" name="appointment-id" value="{{ app.id }}">
                    <span class="bmd-form-group"><div class="input-group input-group-static my-3">
                      <input type="time" id="time" name="time" min="09:00" max="18:00" class="form-control" required="">
                      <button type="submit" class="btn btn-fab btn-round btn-primary">
                          <i class="material-icons">send</i>
                      <div class="ripple-container"></div></button>


                    </div></span>

                    
                  </form>

                </div>

            </div>
            </div>
        </div>
