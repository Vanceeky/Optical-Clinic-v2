        <!-- Add product Modal -->
        <div class="modal fade" id="add_order" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Add new Sale: </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form method="POST" id="sale-form" action="{% url 'add_sale' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="modal-body">
                            
                                <div class="row mb-3">

                                    <div class="col-sm-9">
                                        <div class="form-group">

                                            <select class="browser-default custom-select" name="product">
                                                <option selected> Product </option>
                                                {% for product in product_list %}
                                                <option value="{{ product.id }}">{{ product.name }}</option>
                                                {% endfor %}
                                              </select>

                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        
                                        <div class="form-group">
                                          <label class="bmd-label-floating">Quantity</label>
                                          <input type="number" name="qty" class="form-control" required>
                                        </div>
                                    </div>


                                </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input class="btn btn-info my-3" type="submit" value="Add Sale">
                        </div>

                </form>

            </div>
            </div>
        </div>
