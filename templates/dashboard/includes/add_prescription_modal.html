
<!-- Modal -->
<div class="modal fade" id="add_prescription" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Medication</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'add_prescription' %}">
              {% csrf_token %}

              <input type="hidden" name="patient_id" value="{{ appointment.patient.id }}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label class="bmd-label-floating">Name</label>
                        <input type="text" name="name" class="form-control">
                        </div>
                    </div>

                  <div class="form-group col-md-6">
                    <select id="inputState" class="form-control" name="medicine_type">
                      <option selected>Select type...</option>
                      <option value="Capsules">Capsules</option>
                      <option value="Drop">Drop</option>
                      <option value="Inhales">Inhalers</option>
                      <option value="Injections">Injections</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                    <select id="inputState" class="form-control" name="medicine_duration">
                      <option selected>Medicine duration...</option>
                      <option value="1 day">1 day</option>
                      <option value="2 days">3 days</option>
                      <option value="1 week">1 week</option>
                      <option value="1 month">1 month</option>
                    </select>
                  </div>


                  <div class="form-group col-md-6">
                    <select id="inputState" class="form-control" name="medicine_usage">
                      <option selected>Medicine usage...</option>
                      <option value="Once a day">Once a day</option>
                      <option value="Twice a day">Twice a day</option>
                      <option value="Thrice a day">Thrice a day</option>
                    </select>
                  </div>

                  <br>

             

                    <div class="form-group col-md-6">
                      <label class="label-control">Date Start</label>
                      <input type="date" name="date_start" class="form-control datetimepicker"  />
                    </div>

                  <div class="form-group col-md-6">
                    <label class="label-control">Date End</label>
                    <input type="date" name="date_end" class="form-control datetimepicker"  />
                  </div>


                  <div class="col-md-12">
                    <div class="form-group">
                    <label class="bmd-label-floating">Add comment</label>
                    <textarea class="form-control" name="comment"></textarea>
                    </div>
                  </div>




              </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-info">Save changes</button>
                </div>
            </form>
        </div>

      </div>
    </div>
  </div>
